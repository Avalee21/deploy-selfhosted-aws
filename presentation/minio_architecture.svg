<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="none" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="35" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232F3E">AWS Cloud</text>
  
  <!-- VPC Container -->
  <rect x="80" y="80" width="640" height="440" rx="10" ry="10" fill="#E8F4FA" stroke="#147EB3" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#147EB3">Shared VPC (10.0.0.0/16)</text>
  
  <!-- Availability Zones -->
  <rect x="100" y="120" width="280" height="340" rx="5" ry="5" fill="#F2F7F9" stroke="#147EB3" stroke-width="1" stroke-dasharray="5,3" />
  <text x="240" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#147EB3">Availability Zone A</text>
  
  <rect x="420" y="120" width="280" height="340" rx="5" ry="5" fill="#F2F7F9" stroke="#147EB3" stroke-width="1" stroke-dasharray="5,3" />
  <text x="560" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#147EB3">Availability Zone B</text>
  
  <!-- Public Subnets -->
  <rect x="120" y="160" width="240" height="280" rx="5" ry="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1" />
  <text x="240" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#2E7D32">MinIO Subnet A (10.0.1.0/24)</text>
  
  <rect x="440" y="160" width="240" height="280" rx="5" ry="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1" />
  <text x="560" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#2E7D32">MinIO Subnet B (10.0.2.0/24)</text>
  
  <!-- EC2 Instances -->
  <rect x="160" y="200" width="160" height="80" rx="5" ry="5" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2" />
  <text x="240" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">MinIO Server A</text>
  <text x="240" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E7D32">t3.micro EC2 Instance</text>
  
  <rect x="480" y="200" width="160" height="80" rx="5" ry="5" fill="#C8E6C9" stroke="#2E7D32" stroke-width="2" />
  <text x="560" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">MinIO Server B</text>
  <text x="560" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E7D32">t3.micro EC2 Instance</text>
  
  <!-- Docker Containers -->
  <rect x="170" y="300" width="140" height="50" rx="5" ry="5" fill="#A5D6A7" stroke="#2E7D32" stroke-width="1" />
  <text x="240" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E7D32">Docker Container</text>
  
  <rect x="490" y="300" width="140" height="50" rx="5" ry="5" fill="#A5D6A7" stroke="#2E7D32" stroke-width="1" />
  <text x="560" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E7D32">Docker Container</text>
  
  <!-- EBS Volumes -->
  <circle cx="160" y="370" r="30" fill="#B39DDB" stroke="#4527A0" stroke-width="2" />
  <text x="160" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">EBS</text>
  <text x="160" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Volume</text>
  <text x="160" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#4527A0">30GB</text>
  
  <circle cx="480" y="370" r="30" fill="#B39DDB" stroke="#4527A0" stroke-width="2" />
  <text x="480" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">EBS</text>
  <text x="480" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Volume</text>
  <text x="480" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#4527A0">30GB</text>
  
  <!-- Load Balancer - FIXED: Made smaller and repositioned -->
  <rect x="330" y="100" width="140" height="40" rx="15" ry="15" fill="#D1C4E9" stroke="#4527A0" stroke-width="2" />
  <text x="400" y="125" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4527A0">MinIO Load Balancer</text>
  
  <!-- Security Groups -->
  <rect x="140" y="200" width="20" height="130" rx="5" ry="5" fill="#FFE0B2" stroke="#E65100" stroke-width="2" />
  <text x="150" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#E65100" transform="rotate(-90 150,265)">Security Group</text>
  
  <rect x="460" y="200" width="20" height="130" rx="5" ry="5" fill="#FFE0B2" stroke="#E65100" stroke-width="2" />
  <text x="470" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#E65100" transform="rotate(-90 470,265)">Security Group</text>
  
  <!-- CloudWatch -->
  <rect x="300" y="420" width="200" height="60" rx="5" ry="5" fill="#FFECB3" stroke="#FFA000" stroke-width="2" />
  <text x="400" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFA000">CloudWatch Metrics</text>
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFA000">Custom Metrics Dashboard</text>
  
  <!-- Internet Gateway -->
  <rect x="350" y="500" width="100" height="40" rx="5" ry="5" fill="#F1F8E9" stroke="#7CB342" stroke-width="2" />
  <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#33691E">Internet Gateway</text>
  
  <!-- Connection Lines -->
  <!-- Server A to Docker -->
  <line x1="240" y1="280" x2="240" y2="300" stroke="#2E7D32" stroke-width="2" />
  
  <!-- Server B to Docker -->
  <line x1="560" y1="280" x2="560" y2="300" stroke="#2E7D32" stroke-width="2" />
  
  <!-- Server A to EBS -->
  <line x1="180" y1="280" x2="160" y2="340" stroke="#4527A0" stroke-width="2" />
  
  <!-- Server B to EBS -->
  <line x1="520" y1="280" x2="480" y2="340" stroke="#4527A0" stroke-width="2" />
  
  <!-- Load Balancer to Servers - FIXED: Adjusted connection points -->
  <line x1="370" y1="140" x2="240" y2="200" stroke="#4527A0" stroke-width="2" />
  <line x1="430" y1="140" x2="560" y2="200" stroke="#4527A0" stroke-width="2" />
  
  <!-- Servers to CloudWatch -->
  <line x1="240" y1="350" x2="340" y2="420" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="560" y1="350" x2="460" y2="420" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Internet Gateway to VPC -->
  <line x1="400" y1="500" x2="400" y2="480" stroke="#7CB342" stroke-width="2" />
  
  <!-- Service Description -->
  <rect x="580" y="420" width="160" height="100" rx="5" ry="5" fill="white" stroke="#2E7D32" stroke-width="1" />
  <text x="660" y="440" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">MinIO Service</text>
  
  <text x="590" y="460" font-family="Arial" font-size="11" fill="#232F3E">• S3-Compatible Storage</text>
  <text x="590" y="480" font-family="Arial" font-size="11" fill="#232F3E">• Multi-AZ Deployment</text>
  <text x="590" y="500" font-family="Arial" font-size="11" fill="#232F3E">• Docker Containerized</text>
  <text x="590" y="520" font-family="Arial" font-size="11" fill="#232F3E">• 60GB Total Storage</text>
</svg>
