<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="none" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="35" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232F3E">AWS Cloud</text>
  
  <!-- VPC Container -->
  <rect x="80" y="80" width="640" height="440" rx="10" ry="10" fill="#E8F4FA" stroke="#147EB3" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#147EB3">Shared VPC (10.0.0.0/16)</text>
  
  <!-- Availability Zones -->
  <rect x="100" y="120" width="600" height="300" rx="5" ry="5" fill="#F2F7F9" stroke="#147EB3" stroke-width="1" stroke-dasharray="5,3" />
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#147EB3">Availability Zone A</text>
  
  <!-- Public Subnet -->
  <rect x="140" y="160" width="520" height="240" rx="5" ry="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="1" />
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#1565C0">Cryptpad Public Subnet (10.0.6.0/24)</text>
  
  <!-- EC2 Instance -->
  <rect x="300" y="200" width="200" height="80" rx="5" ry="5" fill="#BBDEFB" stroke="#1565C0" stroke-width="2" />
  <text x="400" y="235" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">Cryptpad Server</text>
  <text x="400" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565C0">t3.small EC2 Instance</text>
  
  <!-- EBS Volume -->
  <circle cx="250" y="240" r="30" fill="#B39DDB" stroke="#4527A0" stroke-width="2" />
  <text x="250" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">EBS</text>
  <text x="250" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Volume</text>
  <text x="250" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4527A0">20GB</text>
  
  <!-- S3 Bucket -->
  <rect x="300" y="320" width="200" height="60" rx="5" ry="5" fill="#FFCCBC" stroke="#D84315" stroke-width="2" />
  <text x="400" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#D84315">Cryptpad Backup</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#D84315">S3 Bucket</text>
  
  <!-- CloudWatch -->
  <rect x="300" y="420" width="200" height="60" rx="5" ry="5" fill="#FFECB3" stroke="#FFA000" stroke-width="2" />
  <text x="400" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFA000">CloudWatch Metrics</text>
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFA000">Custom Metrics Dashboard</text>
  
  <!-- Elastic IP -->
  <rect x="550" y="210" width="80" height="60" rx="5" ry="5" fill="#C5E1A5" stroke="#558B2F" stroke-width="2" />
  <text x="590" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#558B2F">Elastic IP</text>
  <text x="590" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#558B2F">Public Access</text>
  
  <!-- Security Group -->
  <rect x="180" y="200" width="40" height="160" rx="5" ry="5" fill="#FFE0B2" stroke="#E65100" stroke-width="2" />
  <text x="200" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#E65100" transform="rotate(-90 200,240)">Security Group</text>
  
  <!-- Internet Gateway -->
  <rect x="350" y="500" width="100" height="40" rx="5" ry="5" fill="#F1F8E9" stroke="#7CB342" stroke-width="2" />
  <text x="400" y="525" font-family="Arial" font-size="12" text-anchor="middle" fill="#33691E">Internet Gateway</text>
  
  <!-- Connection Lines -->
  <!-- EC2 to EBS -->
  <line x1="300" y1="240" x2="280" y2="240" stroke="#4527A0" stroke-width="2" />
  
  <!-- EC2 to S3 -->
  <line x1="400" y1="280" x2="400" y2="320" stroke="#D84315" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- EC2 to CloudWatch -->
  <line x1="400" y1="380" x2="400" y2="420" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- EC2 to Elastic IP -->
  <line x1="500" y1="240" x2="550" y2="240" stroke="#558B2F" stroke-width="2" />
  
  <!-- EC2 to Security Group -->
  <line x1="220" y1="240" x2="300" y2="240" stroke="#E65100" stroke-width="2" stroke-dasharray="3,3" />
  
  <!-- Internet Gateway to VPC -->
  <line x1="400" y1="500" x2="400" y2="480" stroke="#7CB342" stroke-width="2" />

  <!-- Service descriptions -->
  <rect x="580" y="320" width="160" height="180" rx="5" ry="5" fill="white" stroke="#1565C0" stroke-width="1" />
  <text x="660" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">Cryptpad Service</text>
  
  <text x="590" y="365" font-family="Arial" font-size="11" fill="#232F3E">• Node.js Application</text>
  <text x="590" y="385" font-family="Arial" font-size="11" fill="#232F3E">• Collaborative Editing</text>
  <text x="590" y="405" font-family="Arial" font-size="11" fill="#232F3E">• End-to-End Encryption</text>
  <text x="590" y="425" font-family="Arial" font-size="11" fill="#232F3E">• Ports: 3000, 3001, 3003</text>
  <text x="590" y="445" font-family="Arial" font-size="11" fill="#232F3E">• Daily S3 Backups</text>
  <text x="590" y="465" font-family="Arial" font-size="11" fill="#232F3E">• Custom CloudWatch Metrics</text>
  <text x="590" y="485" font-family="Arial" font-size="11" fill="#232F3E">• IAM Role: LabRole</text>
</svg>
